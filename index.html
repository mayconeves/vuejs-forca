    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let bancodepalavras = [
            "amor", "saudades", "alegria", "felicidade", "esperanca", "tristeza", "paz", "harmonia", "lindo", "belo", "solidariedade", "perseveranca", "cidadania",
            "trabalho", "escola", "sentimentos", "brasil", "mouse", "mesa", "fogao", "teste", "cadeira", "livro"
        ];
        let segredo = bancodepalavras[Math.floor(Math.random() * bancodepalavras.length)];
        let palavra = segredo.replace(/./g, ' ');

        let app = new Vue({
            el: '#forca',
            data: {
                erros: 0,
                palavra: palavra,
                segredo: segredo,
                erradas: '',
            }
        })
        window.addEventListener('keypress', function (e) {
            if (app.palavra != app.segredo && app.erradas.length < 6) {
                let tecla = e.key.toLowerCase()
                if (app.segredo.indexOf(tecla) > -1) {
                    for (let i = 0; i < app.segredo.length; i++) {
                        if (app.segredo[i] == tecla) {
                            app.palavra = app.palavra.substr(0, i) + tecla + (app.palavra.substr(i + 1));
                        }
                    }
                } else {
                    if (tecla.match(/[a-z]/) && app.erradas.indexOf(tecla) == -1) {
                        app.erradas+=tecla;
                    }
                }
            }
        })
    </script>
